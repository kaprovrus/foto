<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–ª—Ñ–∏-–≥–æ—Å—Ç—å</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #counter {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: gray;
    }
  </style>
</head>
<body>
  <h2>–°–µ–ª—Ñ–∏-—Ñ–æ—Ç–æ (25 –∫–∞–¥—Ä–æ–≤)</h2>
  <video id="video" autoplay playsinline></video>
  <div id="counter">–û—Å—Ç–∞–ª–æ—Å—å: 25</div>
  <button id="start">–°—Ç–∞—Ä—Ç</button>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const counter = document.getElementById('counter');
    const API_URL = 'https://script.google.com/macros/s/AKfycbzraYXgDX8VOQJToBN07jUb7BTSJReRrjZZRR-fI1rqqJQTCjOSVtNzls-snTUy7tPW/exec'; // –∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (e) {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ');
        console.error(e);
      }
    }

    async function captureAndUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.replace(/^data:image\/jpeg;base64,/, '');

      await fetch(API_URL, {
        method: 'POST',
        body: base64,
        headers: { 'Content-Type': 'text/plain' }
      });
    }

    startBtn.onclick = async () => {
      startBtn.disabled = true;
      const totalShots = 25;

      for (let i = 0; i < totalShots; i++) {
        counter.textContent = `–û—Å—Ç–∞–ª–æ—Å—å: ${totalShots - i}`;
        await captureAndUpload();
        await new Promise(r => setTimeout(r, 1000)); // 1 —Å–µ–∫—É–Ω–¥–∞ –ø–∞—É–∑–∞
      }

      counter.textContent = '–ì–æ—Ç–æ–≤–æ! üéâ';
      startBtn.disabled = false;
    };

    initCamera();
  </script>
</body>
</html>
