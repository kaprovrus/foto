<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–ª—Ñ–∏-–≥–æ—Å—Ç—å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 30px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    #counter {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
      font-weight: bold;
    }
    button {
      padding: 12px 28px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>–°–¥–µ–ª–∞–π 25 —Ñ–æ—Ç–æ üì∏</h1>

  <video id="video" autoplay playsinline></video>

  <div id="counter">–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: 25</div>

  <button id="start">–°—Ç–∞—Ä—Ç</button>

  <script>
    const video = document.getElementById('video');
    const startBtn = document.getElementById('start');
    const counter = document.getElementById('counter');
    const API_URL = 'https://script.google.com/macros/s/AKfycbzraYXgDX8VOQJToBN07jUb7BTSJReRrjZZRR-fI1rqqJQTCjOSVtNzls-snTUy7tPW/exec'; // ‚Üê –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π URL

    async function initCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ!');
        console.error(error);
      }
    }

    async function captureAndUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0);
      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.replace(/^data:image\/jpeg;base64,/, '');

      await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: base64
      });
    }

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      const total = 25;

      for (let i = 0; i < total; i++) {
        counter.textContent = `–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: ${total - i}`;
        await captureAndUpload();
        await new Promise(r => setTimeout(r, 1000));
      }

      counter.textContent = '–ì–æ—Ç–æ–≤–æ! ‚úÖ';
      startBtn.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
    });

    initCamera();
  </script>
</body>
</html>
