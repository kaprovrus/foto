<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–ª—Ñ–∏-–≥–æ—Å—Ç—å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 30px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      background-color: #000;
      display: block;
      margin-bottom: 20px;
    }
    #camera-select-container { /* –ù–æ–≤—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–µ–ª–µ–∫—Ç–∞ */
      margin-bottom: 20px;
      text-align: left; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      width: 100%;
      max-width: 600px;
      padding: 0 10px; /* –ù–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø –ø–æ –±–æ–∫–∞–º */
    }
    #cameraSelect { /* –°—Ç–∏–ª–∏ –¥–ª—è –≤—ã–ø–∞–¥–∞—é—â–µ–≥–æ —Å–ø–∏—Å–∫–∞ */
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: white;
      cursor: pointer;
      width: 100%; /* –ó–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –¥–æ—Å—Ç—É–ø–Ω—É—é —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ–º padding –∏ border –≤ —à–∏—Ä–∏–Ω–µ */
    }
    #counter {
      font-size: 28px;
      margin: 25px 0;
      color: #0056b3;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 35px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    button:hover:enabled {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active:enabled {
      transform: translateY(0);
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
      box-shadow: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>–°–¥–µ–ª–∞–π 25 —Ñ–æ—Ç–æ üì∏</h1>

  <video id="video" autoplay playsinline></video>

  <div id="camera-select-container" class="hidden">
    <label for="cameraSelect" style="display: block; margin-bottom: 8px; font-weight: bold; color: #555;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞–º–µ—Ä—É:</label>
    <select id="cameraSelect"></select>
  </div>

  <div id="counter">–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: 25</div>

  <button id="captureBtn">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const counter = document.getElementById('counter');
    const cameraSelect = document.getElementById('cameraSelect'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
    const cameraSelectContainer = document.getElementById('camera-select-container'); // –ù–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç

    // !!! –í–ê–ñ–ù–û: –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–û–¢ URL –ù–ê –°–í–û–ô –†–ï–ê–õ–¨–ù–´–ô GOOGLE APPS SCRIPT URL !!!
    const API_URL = 'https://script.google.com/macros/s/AKfycbzraYXgDX8VOQJToBN07jUb7BTSJReRrjZZRR-fI1rqqJQTCjOSVtNzls-snTUy7tPW/exec'; 

    let photosTaken = 0;
    const totalPhotos = 25;
    let currentStream = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ—Ç–æ–∫–∞ –∫–∞–º–µ—Ä—ã

    // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –¥–æ—Å—Ç—É–ø–Ω—ã—Ö –∫–∞–º–µ—Ä ---
    async function getCameras() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');

        cameraSelect.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫ –ø–µ—Ä–µ–¥ –∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ–º
        if (videoDevices.length > 0) {
          videoDevices.forEach(device => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º device.label, –µ—Å–ª–∏ –æ–Ω–æ –¥–æ—Å—Ç—É–ø–Ω–æ, –∏–Ω–∞—á–µ "–ö–∞–º–µ—Ä–∞ X"
            option.textContent = device.label || `–ö–∞–º–µ—Ä–∞ ${videoDevices.indexOf(device) + 1}`;
            cameraSelect.appendChild(option);
          });
          cameraSelectContainer.classList.remove('hidden'); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–ª–µ–∫—Ç, –µ—Å–ª–∏ –∫–∞–º–µ—Ä > 0
        } else {
          cameraSelectContainer.classList.add('hidden'); // –°–∫—Ä—ã–≤–∞–µ–º, –µ—Å–ª–∏ –∫–∞–º–µ—Ä –Ω–µ—Ç
          console.warn('–í–∏–¥–µ–æ–∫–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.');
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Å–ø–∏—Å–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤:', error);
        cameraSelectContainer.classList.add('hidden');
      }
    }

    // --- –§—É–Ω–∫—Ü–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã ---
    async function initCamera(deviceId) {
      if (currentStream) { // –ï—Å–ª–∏ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –ø–æ—Ç–æ–∫, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: {
            width: { ideal: 1920 },
            height: { ideal: 1080 },
            deviceId: deviceId ? { exact: deviceId } : undefined // –ò—Å–ø–æ–ª—å–∑—É–µ–º deviceId, –µ—Å–ª–∏ –æ–Ω –ø–µ—Ä–µ–¥–∞–Ω
          }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        currentStream = stream; // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π –ø–æ—Ç–æ–∫

        await new Promise(resolve => video.onloadedmetadata = resolve);
        console.log('–ö–∞–º–µ—Ä–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞ —Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ–º:', video.videoWidth, 'x', video.videoHeight);
        captureBtn.disabled = false;
      } catch (error) {
        alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ! –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Ä–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∏–ª–∏ –≤—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥—É—é.');
        console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∫–∞–º–µ—Ä—ã:', error);
        captureBtn.disabled = true;
        captureBtn.textContent = '–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞';
      }
    }

    // --- –§—É–Ω–∫—Ü–∏—è –∑–∞—Ö–≤–∞—Ç–∞ –∏ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) ---
    async function captureAndUpload() {
      captureBtn.disabled = true;
      captureBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      ctx.filter = 'contrast(105%) brightness(102%) saturate(105%)';
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.filter = 'none';

      const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
      const base64 = dataUrl.replace(/^data:image\/jpeg;base64,/, '');

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: base64
        });

        if (!response.ok) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ:', response.statusText);
          alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        } else {
          console.log('–§–æ—Ç–æ —É—Å–ø–µ—à–Ω–æ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
          photosTaken++;
          counter.textContent = `–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: ${totalPhotos - photosTaken}`;
        }
      } catch (error) {
        console.error('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ:', error);
        alert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Ñ–æ—Ç–æ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.');
      } finally {
        if (photosTaken >= totalPhotos) {
          counter.textContent = '–ì–æ—Ç–æ–≤–æ! ‚úÖ –í—Å–µ —Ñ–æ—Ç–æ —Å–¥–µ–ª–∞–Ω—ã.';
          captureBtn.textContent = '–ì–æ—Ç–æ–≤–æ';
          captureBtn.disabled = true;
          cameraSelect.disabled = true; // –û—Ç–∫–ª—é—á–∞–µ–º –≤—ã–±–æ—Ä –∫–∞–º–µ—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        } else {
          captureBtn.disabled = false;
          captureBtn.textContent = '–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ';
        }
      }
    }

    // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞ –∫–∞–º–µ—Ä—ã ---
    cameraSelect.addEventListener('change', () => {
      initCamera(cameraSelect.value); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞–º–µ—Ä—É —Å –≤—ã–±—Ä–∞–Ω–Ω—ã–º deviceId
    });

    // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ ---
    captureBtn.addEventListener('click', captureAndUpload);

    // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ---
    document.addEventListener('DOMContentLoaded', async () => {
      await getCameras(); // –°–Ω–∞—á–∞–ª–∞ –ø–æ–ª—É—á–∞–µ–º —Å–ø–∏—Å–æ–∫ –∫–∞–º–µ—Ä
      if (cameraSelect.options.length > 0) {
        await initCamera(cameraSelect.value); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–µ—Ä–≤—É—é –∫–∞–º–µ—Ä—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
      } else {
        captureBtn.disabled = true;
        captureBtn.textContent = '–ö–∞–º–µ—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
      }
      counter.textContent = `–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: ${totalPhotos - photosTaken}`;
    });
  </script>
</body>
</html>
