<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–ª—Ñ–∏-–≥–æ—Å—Ç—å</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 30px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 { color: #333; margin-bottom: 20px; }
    video {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      background-color: #000;
      display: block;
      margin-bottom: 20px;
    }
    #counter { font-size: 28px; margin: 25px 0; color: #0056b3; font-weight: bold; }
    button {
      padding: 15px 35px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    button:hover:enabled { background-color: #0056b3; transform: translateY(-2px); }
    button:active:enabled { transform: translateY(0); }
    button:disabled { background-color: #aaa; cursor: not-allowed; }
  </style>
</head>
<body>
  <h1>–°–¥–µ–ª–∞–π 25 —Ñ–æ—Ç–æ üì∏</h1>
  <video id="video" autoplay playsinline></video>
  <div id="counter">–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: 25</div>
  <button id="captureBtn">–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>

  <script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const counter = document.getElementById('counter');

    const API_URL = 'https://script.google.com/macros/s/AKfycbzraYXgDX8VOQJToBN07jUb7BTSJReRrjZZRR-fI1rqqJQTCjOSVtNzls-snTUy7tPW/exec';

    let photosTaken = 0;
    const totalPhotos = 25;
    let currentStream = null;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–∞–º–∫—É (PNG —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é)
    const frameImg = new Image();
    frameImg.src = 'frame.png'; // üëâ –∑–¥–µ—Å—å —Ç–≤–æ—è —Ä–∞–º–∫–∞

    async function initCamera() {
      if (currentStream) currentStream.getTracks().forEach(t => t.stop());
      const stream = await navigator.mediaDevices.getUserMedia({ video: { width: { ideal: 1920 }, height: { ideal: 1080 } } });
      video.srcObject = stream;
      currentStream = stream;
      await new Promise(r => video.onloadedmetadata = r);
    }

    async function captureAndUpload() {
      captureBtn.disabled = true;
      captureBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');

      // 1. –†–∏—Å—É–µ–º —Ñ–æ—Ç–æ
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // 2. –ï—Å–ª–∏ —Ä–∞–º–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞ ‚Äî —Ä–∏—Å—É–µ–º –ø–æ–≤–µ—Ä—Ö
      if (frameImg.complete) {
        ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
      }

      // 3. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
      const dataUrl = canvas.toDataURL('image/jpeg', 0.95);
      const base64 = dataUrl.replace(/^data:image\/jpeg;base64,/, '');

      try {
        await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'text/plain' }, body: base64 });
        photosTaken++;
        counter.textContent = `–û—Å—Ç–∞–ª–æ—Å—å —Ñ–æ—Ç–æ: ${totalPhotos - photosTaken}`;
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ');
      } finally {
        if (photosTaken >= totalPhotos) {
          counter.textContent = '–ì–æ—Ç–æ–≤–æ! ‚úÖ';
          captureBtn.disabled = true;
          captureBtn.textContent = '–ó–∞–≤–µ—Ä—à–µ–Ω–æ';
        } else {
          captureBtn.disabled = false;
          captureBtn.textContent = '–°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ';
        }
      }
    }

    captureBtn.addEventListener('click', captureAndUpload);
    document.addEventListener('DOMContentLoaded', initCamera);
  </script>
</body>
</html>
